<div class="header-modal">
  <h2>Thông Tin Cá Nhân </h2>
</div>
<mat-dialog-content>
  <br>
  <form>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div class="col-xs-12 section-body">
          <div class="row">
            <label class="col-xs-12 col-sm-3">Họ và tên<span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" maxlength="50">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Giới tính <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <div class="form-group">
                <label class="radio-inline"><input type="radio" checked="checked"
                    name="gender">Nam</label>
                <label class="radio-inline"><input type="radio">Nữ</label>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Ngày sinh <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-5">
              <input type="date" class="form-control" value="31/12/2020">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Số điện thoại <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" value="0123123123" maxlength="20">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Email</label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" value="itk16bkdn.dut@gmail.com">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Tỉnh/Thành phố <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <select #idProvince (change)="selectProvince(idProvince.value)" class="form-control" title="Vui lòng chọn thành phố / tỉnh thành">
                <option value="0">Chọn tỉnh/thành phố</option>
                <option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row" id="areaDistrict">
            <label class="col-xs-12 col-sm-3">Quận/Huyện <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <select name="sldistrict" id="sldistrict" class="form-control" title="Vui lòng chọn quận/huyện">
                <option value="0">Chọn quận/huyện</option>
                <option *ngFor="let district of districts" [value]="district.id">{{ district.name }}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Địa chỉ <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" name="address" value="k120">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="footer-modal">
  <button class="btn btn-default" (click)="close()">Đóng</button>
  <span>&nbsp;</span>
  <button class="btn btn-success" (click)="save()">Lưu lại</button>
</mat-dialog-actions>
