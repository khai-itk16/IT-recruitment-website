<div class="header-modal">
  <h2>Thông Tin Cá Nhân </h2>
</div>
<form [formGroup]="form">
  <mat-dialog-content>
    <br>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div class="col-xs-12 section-body">
          <div class="row">
            <label class="col-xs-12 col-sm-3">Họ và tên<span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" formControlName="candidateName" class="form-control" maxlength="50">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Giới tính <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <div class="form-group">
                <label class="radio-inline">
                  <input type="radio" formControlName="sex" name="sex" value="true">Nam</label>
                <label class="radio-inline">
                  <input type="radio" formControlName="sex" name="sex" value="false">Nữ</label>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Ngày sinh <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-5">
              <input type="date" formControlName="birthday" class="form-control">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Số điện thoại <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" formControlName="phone" class="form-control" maxlength="20">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Email</label>
            <div class="col-xs-12 col-sm-9">
              <input type="email" class="form-control" formControlName="email" readonly>
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Tỉnh/Thành phố <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <select #idProvince (change)="selectProvince(idProvince.value)" formControlName="province" class="form-control" title="Vui lòng chọn thành phố / tỉnh thành">
                <option value="0">Chọn tỉnh/thành phố</option>
                <option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row" id="areaDistrict">
            <label class="col-xs-12 col-sm-3">Quận/Huyện <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <select #idDistrict (change)="selectDistrict(idDistrict.value)" formControlName="district" class="form-control" title="Vui lòng chọn quận/huyện">
                <option value="0">Chọn quận/huyện</option>
                <option *ngFor="let district of districts" [value]="district.id">{{ district.name }}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row" id="areaDistrict">
            <label class="col-xs-12 col-sm-3">Phường/Xã <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <select formControlName="ward" class="form-control" title="Vui lòng chọn phường/xã">
                <option value="0">Chọn phường/xã</option>
                <option *ngFor="let ward of wards" [value]="ward.id">{{ ward.prefix +" "+ ward.name }}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-xs-12 col-sm-3">Địa chỉ <span class="text-red">*</span></label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" formControlName="street" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</form>

<mat-dialog-actions class="footer-modal">
  <button class="btn btn-default" (click)="close()">Đóng</button>
  <span>&nbsp;</span>
  <button class="btn btn-success" (click)="save()" [disabled]="form.invalid">Lưu lại</button>
</mat-dialog-actions>
