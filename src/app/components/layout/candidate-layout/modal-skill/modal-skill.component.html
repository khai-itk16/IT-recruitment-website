<div class="header-modal">
  <h2>Kỹ năng, chuyên môn</h2>
</div>
<form [formGroup]="form">
  <mat-dialog-content>
    <br>
    <div class="col-xs-12 pv-profile-section skill-section">
      <div class="col-xs-12 pv-profile-section-body">
        <div class="row">
          <label class="col-xs-12 col-sm-3">Nhập kỹ năng,<br>chuyên môn <span class="text-red">*</span></label>
          <div class="col-xs-12 col-sm-8">
            <input type="text" formControlName="skillName" class="form-control">
          </div>
        </div>
        <div class="row">
          <label class="col-xs-12 col-sm-3">Mô tả kỹ năng <span class="text-red">*</span></label>
          <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" formControlName="description" rows="4"></textarea>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</form>
<mat-dialog-actions class="footer-modal">
  <button class="btn btn-default" (click)="close()">Đóng</button>
  <button class="btn btn-success" [disabled]="form.invalid" (click)="save()">Lưu lại</button>
</mat-dialog-actions>
