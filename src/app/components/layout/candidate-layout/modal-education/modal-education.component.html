<div class="header-modal">
  <h2>Học vấn</h2>
</div>
<form [formGroup]="form">
  <mat-dialog-content>
  <br>
    <div class="col-xs-12">
      <div class="col-xs-12 section-body">
        <div class="row">
          <label class="col-xs-12 col-sm-3">Trường / khóa học <span class="text-red">*</span></label>
          <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" formControlName="school" placeholder="Nhập vào trường đã hoặc đang học">
          </div>
        </div>
        <br>
        <div class="row">
          <label class="col-xs-12 col-sm-3">Thời gian tốt nghiệp <span class="text-red">*</span></label>
          <div class="col-xs-12 col-sm-5">
            <input type="date" formControlName="degreeTime" class="form-control">
          </div>
          <div class="col-xs-12 col-sm-3">
            <label class="checkbox-inline" for="is-degree"> 
              <input type="checkbox" (click)="statusDegree()" formControlName="degree" id="is-degree">Chưa tốt nghiệp
            </label>
          </div>
        </div>
        <br>
        <div class="row">
          <label class="col-xs-12 col-sm-3">Mô tả chi tiết</label>
          <div class="col-xs-12 col-sm-8">
            <textarea name="redu_desc" id="redu_desc" class="form-control" rows="4"
              placeholder="Vui lòng nhập tối đa không quá 4.000 ký tự" 
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</form>

<mat-dialog-actions class="footer-modal">
  <button class="btn btn-default" (click)="close()">Đóng</button>
  <button class="btn btn-success" (click)="save()">Lưu lại</button>
</mat-dialog-actions>
