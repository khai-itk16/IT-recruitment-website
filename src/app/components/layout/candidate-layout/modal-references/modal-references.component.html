<div class="header-modal">
    <h2>Thông tin người giới thiệu</h2>
</div>
<mat-dialog-content>
    <br>
    <form>
        <div class="col-xs-12">
            <div class="col-xs-12">
                <div class="col-xs-12 section-body">
                    <div class="row">
                        <label class="col-xs-12 col-sm-3">Họ tên <span class="text-red">*</span></label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-xs-12 col-sm-3">Chức vụ <span class="text-red">*</span></label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-xs-12 col-sm-3">Công ty <span class="text-red">*</span></label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-xs-12 col-sm-3">Điện thoại <span class="text-red">*</span></label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-xs-12 col-sm-3">Email <span class="text-red">*</span></label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="footer-modal">
    <button class="btn btn-default" (click)="close()">Đóng</button>
    <button class="btn btn-success" (click)="save()">Lưu lại</button>
</mat-dialog-actions>
