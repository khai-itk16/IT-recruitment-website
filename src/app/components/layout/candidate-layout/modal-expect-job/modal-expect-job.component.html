<div class="header-modal">
  <h2>Thông tin nghề nghiệp</h2>
</div>
<form [formGroup]="form">
  <mat-dialog-content>
    <br>
    <div class="col-xs-12 section-body">
      <div class="row">
        <label class="col-xs-12 col-sm-4">Vị trí mong muốn <span class="text-red">*</span></label>
        <div class="col-xs-12 col-sm-8">
          <select class="form-control" formControlName="jobPositionId">
            <option *ngFor="let jobPosition of jobPositions" 
              [value]="jobPosition?.jobPositionId">{{ jobPosition?.jobPositionName }}</option>
          </select>
          <span class="text-mute" style="color: darkgray;"><i>Vui lòng chọn vị trí mong muốn</i></span>
        </div>
      </div>
      <br>
      <div class="row">
        <label class="col-xs-12 col-sm-4">Mức lương <span class="text-red">*</span></label>
        <div class="col-sm-7">
          <input type="number" class="form-control" formControlName="salaryExpect"
            placeholder="Mức lương mong muốn hàng tháng">
        </div>
        <span class="label label-info">VND</span>
      </div>
      <br>
      <div class="row">
        <label class="col-xs-12 col-sm-4">Hình thức làm việc <span class="text-red">*</span></label>
        <div class="col-sm-8">
          <div class="form-group">
            <label class="radio-inline" *ngFor="let jobType of jobTypes">
              <input type="radio" formControlName="jobTypeId" [value]="jobType?.jobTypeId">
              {{ jobType?.jobTypeName }}
            </label>
          </div>
        </div>
      </div>
      <br>
    </div>
  </mat-dialog-content>
</form>

<mat-dialog-actions class="footer-modal">
  <button class="btn btn-default" (click)="close()">Đóng</button>
  <button class="btn btn-success" [disabled]="form.invalid" (click)="save()">Lưu lại</button>
</mat-dialog-actions>
