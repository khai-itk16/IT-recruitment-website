<div class="header-modal">
  <h2>Thông tin nghề nghiệp</h2>
</div>
<mat-dialog-content>
  <br>
  <form>
    <div class="col-xs-12 section-body">
      <div class="row">
        <label class="col-xs-12 col-sm-4">Cấp bậc mong muốn <span class="text-red">*</span></label>
        <div class="col-xs-12 col-sm-8">
          <select class="form-control">
            <option value="">Chọn</option>
            <option value="1">Sinh viên/ Thực tập sinh</option>
            <option value="2" selected="selected">Mới tốt nghiệp</option>
            <option value="3">Nhân viên</option>
            <option value="4">Trưởng nhóm / Giám sát</option>
            <option value="5">Quản lý</option>
            <option value="6">Phó Giám đốc</option>
            <option value="7">Giám đốc </option>
            <option value="8">Tổng giám đốc</option>
            <option value="9">Chủ tịch / Phó Chủ tịch</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <label class="col-xs-12 col-sm-4">Mức lương <span class="text-red">*</span></label>
        <div class="col-sm-8 form-inline">
          <select class="form-control" style="margin-right: 10px;">
            <option value="ltt">Thỏa thuận</option>
            <option value="vnd" selected="selected">VNĐ</option>
            <option value="usd">USD</option>
          </select>

          <span>Từ</span>
          <input type="text" size="10" class="form-control" style="margin-right: 10px;" value="500000">

          <span>Đến </span>
          <input type="text" size="10" class="form-control" value="2000000">
          <div class="clearall text-mute">Vui lòng nhập mức lương mong muốn hàng tháng</div>
        </div>
      </div>
      <br>
      <div class="row">
        <label class="col-xs-12 col-sm-4">Hình thức làm việc <span class="text-red">*</span></label>
        <div class="col-sm-8">
          <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" name="chkResumeType_1" value="1">
                Nhân viên chính thức
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="2">
                Bán thời gian
            </label>
            <label class="checkbox-inline"> 
                <input type="checkbox" checked="checked" value="4">
                Thực tập
            </label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <label class="col-xs-12 col-sm-4">Ngành nghề <span class="text-red">*</span></label>
        <div class="col-xs-12 col-sm-8">
          <div class="edit-multiselect multiselect-nnmm">
            <select title="Vui lòng chọn ngành nghề" class="form-control">
              <optgroup label="Máy tính / Công nghệ thông tin">
                <option value="1" selected="selected">CNTT - Phần mềm</option>
                <option value="63">CNTT - Phần cứng / Mạng</option>
              </optgroup>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <label class="col-xs-12 col-sm-4">Nơi làm việc mong muốn <span class="text-red">*</span></label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control">
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="footer-modal">
  <button class="btn btn-default" (click)="close()">Đóng</button>
  <button class="btn btn-success" (click)="save()">Lưu lại</button>
</mat-dialog-actions>
