<main class="main-content">
    <!-- content start here -->
    <div class="container"> 
        <div class="row">
            <div class="col-md-3">
                <div class="left">
                    <div class="category">
                        <h1>Quản lý ứng tuyển</h1>
                        <ul class="list-unstyled">
                            <li>
                                <a id="status_5" (click)="getAllJobAppliesByStatusId(5)">
                                    <img width="20" src="assets/images/icon-folder.png" class="img-fluid" alt="image"> Hồ sơ đang chờ xử lý
                                </a>
                            </li>
                            <li>
                                <a id="status_6" (click)="getAllJobAppliesByStatusId(6)">
                                    <img width="20" src="assets/images/icon-folder.png" class="img-fluid" alt="image"> Hồ sơ được chấp nhận
                                </a>
                            </li>
                            <li>
                                <a id="status_7" (click)="getAllJobAppliesByStatusId(7)">
                                    <img width="20" src="assets/images/icon-folder.png" class="img-fluid" alt="image"> Hồ sơ bị từ chối
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class=" col-md-9 padd0 catebox">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Tên bài đăng</th>
                                            <th class="text-center">Công ty</th>
                                            <th class="text-center">Ngày đăng bài</th>
                                            <th class="text-center">Ngày hết hạn</th>
                                            <th class="text-center">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr [class]="(i%2==0) ? 'odd' : 'even'" *ngFor="let jobPost of jobPosts; let i = index">
                                            <td>{{ jobPost?.jobTitle }}</td>
                                            <td>{{ jobPost?.employerResumeDTO?.employerName }}</td>
                                            <td>{{ jobPost?.createPostTime }}</td>
                                            <td>{{ jobPost?.expirePostTime }}</td>
                                            <td class="text-center">
                                                <a [routerLink]="['/detail-recruitment', jobPost?.jobPostId]"  class="text-info row-action" title="Xem thông tin bài đăng">
                                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                                </a>
                                                <!-- <a (click)="deleteJobPost(jobPost?.jobPostId)" class="text-red row-action" title="xóa bài đăng">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                </a> -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>	
            
        </div>
    </div>
    <!-- content end here -->
</main>
